<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fortnite Highlights</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
</head>

<body>
    <!-- Header with Navigation -->
    <header class="navbar navbar-expand-md bg-primary text-light fixed-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">Fortnite Seasons</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <nav class="collapse navbar-collapse" id="navbarNav" aria-label="Main navigation">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html#home">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="index.html#seasons">Seasons</a></li>
                    <li class="nav-item"><a class="nav-link" href="index.html#about">About</a></li>
                    <li class="nav-item"><span class="nav-link active" aria-current="page">Highlights</span></li>
                    <li class="nav-item"><a class="nav-link" href="signup.html">Join Battle Bus</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container py-5 mt-5">
        <h1 class="text-center mb-5">Best Highlights</h1>

        <div class="card shadow-lg">
            <div id="highlightCarousel" class="carousel slide" data-bs-ride="carousel">
                <!-- Carousel Indicators -->
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#highlightCarousel" data-bs-slide-to="0"
                        class="active"></button>
                    <button type="button" data-bs-target="#highlightCarousel" data-bs-slide-to="1"></button>
                    <button type="button" data-bs-target="#highlightCarousel" data-bs-slide-to="2"></button>
                </div>

                <!-- Carousel Items -->
                <div class="carousel-inner">
                    <!-- Victory Royale Slide -->
                    <div class="carousel-item active">
                        <div class="ratio ratio-16x9">
                            <iframe width="560" height="315"
                                src="https://www.youtube.com/embed/k5ub5Wmv_5g?si=cr84SfUy3uwdjNoc&amp;start=16"
                                title="YouTube video player" frameborder="0"
                                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                                referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
                        </div>
                    </div>

                    <!-- Live Event Slide -->
                    <div class="carousel-item">
                        <div class="ratio ratio-16x9">
                            <iframe width="560" height="315"
                                src="https://www.youtube.com/embed/t8LklZ8tgU4?si=jewXePrO_aAkmbyK&amp;"
                                title="YouTube video player" frameborder="0"
                                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                                referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
                        </div>
                    </div>

                    <!-- Sniper Shots Slide -->
                    <div class="carousel-item">
                        <div class="ratio ratio-16x9">
                            <iframe width="560" height="315" 
                                src="https://www.youtube.com/embed/G5V_AHL8_1I?si=juyNR6rGD8iMD9LY&amp;start=16" 
                                title="YouTube video player" frameborder="0" 
                                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
                                referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
                        </div>
                    </div>
                </div>

                <!-- Carousel Controls -->
                <button class="carousel-control-prev" type="button" data-bs-target="#highlightCarousel"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#highlightCarousel"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>
    </main>

    <footer class="bg-primary text-white py-2 mt-5">
        <div class="container text-center">
            <p class="mb-0">&copy; 2025 Fortnite Seasons. Not affiliated with Epic Games.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
