<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join the Battle Bus!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
</head>
<body>
    <div class="container py-5 mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card border-primary shadow-lg">
                    <div class="card-header bg-primary text-white text-center py-3">
                        <h2 class="mb-0">🚌 Battle Bus Registration 🎮</h2>
                    </div>
                    <div class="card-body">
                        <form class="needs-validation" novalidate>
                            <!-- Gamer Details -->
                            <div class="mb-4">
                                <label for="gamerTag" class="form-label">Epic Gamer Tag</label>
                                <div class="input-group">
                                    <span class="input-group-text">@</span>
                                    <input type="text" class="form-control" id="gamerTag" required 
                           placeholder="TiltedTowerPro99">
                                </div>
                            </div>

                            <!-- Favorite Landing Spot -->
                            <div class="mb-4">
                                <label class="form-label">Favorite Landing Spot</label>
                                <select class="form-select" required>
                                    <option value="">Choose wisely...</option>
                                    <option>Tilted Towers</option>
                                    <option>Pleasant Park</option>
                                    <option>Retail Row</option>
                                    <option>I land at random spots 😅</option>
                                </select>
                            </div>

                            <!-- Play Style -->
                            <div class="mb-4">
                                <label class="form-label">Your Play Style</label>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="playStyle" id="aggressive">
                                    <label class="form-check-label" for="aggressive">
                                        Aggressive (I push every fight! 💪)
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="playStyle" id="strategic">
                                    <label class="form-check-label" for="strategic">
                                        Strategic (I play for the win 🏆)
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="playStyle" id="casual">
                                    <label class="form-check-label" for="casual">
                                        Casual (I'm here for the emotes 🕺)
                                    </label>
                                </div>
                            </div>

                            <!-- Skill Level Slider -->
                            <div class="mb-4">
                                <label for="skillLevel" class="form-label">Build Skill Level</label>
                                <input type="range" class="form-range" id="skillLevel" min="0" max="5">
                                <div class="d-flex justify-content-between">
                                    <small>Can't build 😅</small>
                                    <small>Bob the Builder 🏗️</small>
                                </div>
                            </div>

                            <!-- Fun Checkbox -->
                            <div class="mb-4">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="promise">
                                    <label class="form-check-label" for="promise">
                                        I promise not to rage quit when eliminated 😤
                                    </label>
                                </div>
                            </div>

                            <!-- Submit Button -->
                            <div class="d-grid gap-2">
                                <button class="btn btn-primary btn-lg" type="submit">
                                    Drop Into Battle! 🪂
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Form validation
        (() => {
            'use strict';
            const forms = document.querySelectorAll('.needs-validation');
            Array.from(forms).forEach(form => {
                form.addEventListener('submit', event => {
                    if (!form.checkValidity()) {
                        event.preventDefault();
                        event.stopPropagation();
                    }
                    form.classList.add('was-validated');
                }, false);
            });
        })();
    </script>
</body>
</html>
